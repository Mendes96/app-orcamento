<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="estilo.css">

    <title>Gerador de Orçamento</title>
</head>
<body>
    <header></header>
    <section class="container--principal display--grid">
        <div class="input--box">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">
        </div>

        <div class="input--box">
            <label for="endereco--saida">Endereço Saída</label>
            <input type="text" name="endereco--saida" id="endereco--saida">
        </div>
        

        <div class="items--box">
            <div>
                <label for="numero--saida">Número</label>
                <input type="number" id="numero--saida">
            </div>

            <div>
                <label for="select--home">Moradia</label>
                <select>
                    <option value="casa">casa</option>
                    <option value="apartamento">apartamento</option>
                </select>
            </div>

            <div>
                <label for="andar--saida">Andar</label>
                <input type="number" id="andar--saida">
            </div>

            
        </div>
        <div class="input--box">
            <label for="endereco--entrega">Endereço Entrega</label>
            <input type="text" name="endereco--entrega" id="endereco--entrega">
        </div>


        <div class="items--box">
            <div>
                <label for="numero--entrega">Número</label>
                <input type="number" id="numero--entrega">
            </div>

            <div>
                <label for="select--home">Moradia</label>
                <select>
                    <option value="casa">casa</option>
                    <option value="apartamento">apartamento</option>
                </select>
            </div>

            <div>
                <label for="andar--entrega">Andar</label>
                <input type="number" id="andar--entrega">
            </div>
        <a href="#" class="botao--enviar"></a>
    </section>



    <script src="script.js"></script>
</body>
</html>
